<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
<!--   <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"> -->

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="http://code.ionicframework.com/1.3.1/css/ionic.min.css"> -->
  <!-- Material Design Theming -->
  <link href="https://fonts.googleapis.com/css?family=PT%20Sans%3A400%2C700" rel="stylesheet"> 
</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app>
    <ion-menu [content]="content">

      <ion-content>
        <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
         {{p.title}}
        </button>
          
        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-nav #content swipe-back-enabled="false" [root]='rootPage'></ion-nav>

  </ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- <script src="node_modules/moment/moment.js"></script> -->
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCBvKIztKx4W1oSJ0Eti8aVljxEmMzNlII",
    authDomain: "stop-847d8.firebaseapp.com",
    databaseURL: "https://stop-847d8.firebaseio.com",
    storageBucket: "stop-847d8.appspot.com",
  };
  firebase.initializeApp(config);
</script>
</body>
</html>
