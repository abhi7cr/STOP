<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Set reminders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >


   <h4>When do you prefer to have your first reminder?</h4>

   <ion-item>

    <ion-label>Choose your first time...</ion-label>
    <ion-datetime edited="false" displayFormat="hh:mm a" pickerFormat="hh:mm a" [(ngModel)]="myReminder1" (ionChange)="setChange()"></ion-datetime>
  </ion-item>

   <ion-item *ngIf="myReminder1" text-wrap>
     <h8>tips:</h8><br>
     <h8>First reminder is set.</h8>
   </ion-item>  

   <h4>When do you prefer to have your second reminder?</h4>

   <ion-item>

    <ion-label>Choose your second time...</ion-label>
    <ion-datetime edited="false" displayFormat="hh:mm a" pickerFormat="hh:mm a" [(ngModel)]="myReminder2" (ionChange)="setChange()"></ion-datetime>
  </ion-item>

   <ion-item *ngIf="myReminder2" text-wrap>
     <h8>tips:</h8><br>
     <h8>Second reminder is set.</h8>
   </ion-item>  

  <br>
  <ion-item >
   <button *ngIf="myMealtime1 && myMealtime2" full >Save</button>
   <button full (click)='goToDetails()'>Show current reminders</button>
  </ion-item>

  
</ion-content>
