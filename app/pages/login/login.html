<ion-header *navbar hideBackButton>
  <ion-navbar>
    <ion-title>STOP</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home">      
        <div>
        <div class="logo">
          <img src="build/images/STOP_FINAL.png" width="100" height="100"/>
          </div>
          <br/>
          <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
           </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item> 
          <br/>
          <button full id="quickstart-sign-in" name="signin" (click)="toggleSignIn()">Log In</button>
          <br/>
          <button full light id="quickstart-sign-up" name="signup"(click)="handleSignUp()">Sign Up</button>
        </ion-list>
      </div>
</ion-content>
