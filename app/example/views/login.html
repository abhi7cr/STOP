<div ng-controller= "LoginController">
	<div class = "inputForm">
	<label class = "item item-input">
	<input type="text" ng-model="username" placeholder = "Email">
</label>
	<label class = "item item-input">
	<input type="text" ng-model="password" placeholder = "Password">
</label>
	<button class="button button-full button-positive" ng-click="createUser()">
      SignUp
  </button>
  <button class = "button button-full button-positive" ng-click = "login()">
  	Login
  </button>
  <input>{{test}}</input>
 </div>
</div>
