<div class="padding" ng-controller="ResultsController">
  <super-navbar>
    <super-navbar-title>Results</super-navbar-title>
  </super-navbar>

<div class="text-center"> 
  <button class="btn btn-default btn-lg btn-info" ng-click="refresh()"><span class="glyphicon glyphicon-refresh" ></span>Refresh</button>
</div>


  <div ng-repeat="img in resultImages" class="list card">
      <div class="item item-divider" style="text-align:center">
        {{img.title}}
      </div>

      <div class="item item-image">
        <img class="full-image" ng-src="{{img.photo}}">
      </div>

      <div class="item item-divider" style="text-align:center">
              Likes: {{img.likes}}<br>
              Dislikes: {{img.dislikes}}
      </div>
  </div>
</div>
