<div class="padding" ng-controller="ResultsController">
    
    
 <super-navbar>
    <super-navbar-title ng-bind="navbarTitle"></super-navbar-title>
  </super-navbar>

  <!--   <label class="item item-input">
      <input type="text" placeholder="Enter your username" ng-model="userid">
    </label>
    <button class="button button-positive" ng-click="fetchImageById()">Submit</button> -->


  <div ng-repeat="card in resultsArray | filter:{user:searchID}:true" class="list card">
    <div class="item item-divider" style="text-align:center">
      {{card.title}}
    </div>

    <div class="item item-image">
      <img class="full-image" ng-src="data:image/png;base64,{{card.image}}">
    </div>

    <div class="item item-divider" style="text-align:center">
            Likes: {{card.likes}}<br>
            Dislikes: {{card.dislikes}}
    </div>
</div>

</div>
