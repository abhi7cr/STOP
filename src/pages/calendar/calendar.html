<ion-header>
  <ion-navbar>
    <ion-title class="ptSans">
      My Calendar
    </ion-title>

    <button type="button" name="button" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="calendar">
    <h4><span class="ptSans">{{currentMonth}}, {{currentYear}}</span></h4>
    <button (click)="goToPreviousMonth()"><ion-icon name="arrow-back"></ion-icon> </button>
    <button (click)="goToNextMonth()"><ion-icon name="arrow-forward"></ion-icon> </button>
   <!--  <button (click)="clear()">Clear</button> -->
    <br/>
    <ion-row>
    <ion-col width-18 *ngFor="let day of daysOfWeek">
    <span>{{day}}</span>
    </ion-col>
    </ion-row>
     <ion-row *ngFor="let i of rows">
      <ion-col class="grid ptSans" width-15 *ngFor="let d of displayCurrentMonth | slice:(i*7):(i+1)*7" 
                    [ngStyle]="{'color': d.color, 'background-color': d.bgColor}">  
        <div class="row responsive-md" >

            <h5>{{d.day}}</h5>
            <img *ngIf = "d.url != ''" [src]="d.url" style="width: 20px; height: 20px;"> 
            <img *ngIf = "d.url != ''" src="../assets/images/STOP_FINAL.png" style="width: 10px; height: 10px;" (click)="goToMethod()">

        </div>
      </ion-col>
     </ion-row>
    <!-- </ion-list> -->
     <!-- <p-schedule [events]="events"></p-schedule> -->
</ion-content>
