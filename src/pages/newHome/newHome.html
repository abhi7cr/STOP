<ion-header>
  <ion-navbar>
  <button ion-button name="button" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span>Welcome <span style="color:blue;">{{userName}}!</span></span></ion-title>
    <ion-buttons end>  
    <button ion-button small (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="newHome">
	 <div *ngIf="!hasLoaded">Please Wait...</div>
  <div *ngIf="hasLoaded">
    <h4><span class="ptSans">{{currentMonth}}, {{currentYear}} (This Week)</span></h4>
   <!--  <button (click)="clear()">Clear</button> -->
    <br/>
    <ion-row>
    <ion-col width-18 *ngFor="let day of daysOfWeek">
    <span>{{day}}</span>
    </ion-col>
    </ion-row>
     <ion-row>
      <ion-col class="grid ptSans" width-15 *ngFor="let d of displayCurrentWeek"
                    [ngStyle]="{'color': d.color, 'background-color': d.bgColor}">  
        <div class="row" >
                
          <h5>{{d.day}}</h5>
          <ion-row *ngIf = "d.url1 != '' || d.url2 != '' || d.url11 != '' || d.url22 != ''">
            <ion-col col-12 class="dayGrid">
              <div *ngIf = "d.url1 !== '' || d.url11 !== ''">
            <label for="url1">AM:</label>
            <img id="url1" *ngIf="d.url1 !== ''" [src]="d.url1" style="width: 15px; height: 15px;"/>
            <!-- <span *ngIf="d.url1 !== ''">:{{d.morningStoolCount}}</span> -->
            <img id="url11" *ngIf="d.url11 !== ''" [src]="d.url11" style="width: 15px; height: 15px;"/>
            <!-- <span *ngIf="d.url11 !== ''">:{{d.morningSitCount}}</span> -->
            </div>
            </ion-col>
            <ion-col col-12 class="dayGrid">
              <div *ngIf = "d.url2 !== '' || d.url22 !== ''">
                <label for="url2">PM:</label>
                <img id="url2" *ngIf="d.url2 !== ''" [src]="d.url2" style="width: 15px; height: 15px;"/>
                <!-- <span *ngIf="d.url2 !== ''">:{{d.eveningStoolCount}}</span> -->
                <img id="url22" *ngIf="d.url22 !== ''" [src]="d.url22" style="width: 15px; height: 15px;"/>
                <!-- <span *ngIf="d.url22 !== ''">:{{d.eveningSitCount}}</span> -->
              </div>
            </ion-col>
            <ion-col col-12 class="dayGrid">
              <div *ngIf = "d.url1 != '' || d.url2 != '' || d.url11 !== '' || d.url22 !== ''">
                <a style="cursor:pointer;float:left"  style="width: 20px; height: 20px;" (click)="goToMethod(d)">View Activity</a>
              </div>
            </ion-col>
          </ion-row>

        </div>
      </ion-col>
     </ion-row>
    <!-- </ion-list> -->
</div>

<button style="margin-top: 5%" ion-button color="dark" block large (click)="goToMenu()"><ion-icon name="menu" ></ion-icon></button>

<button style="margin-top: 5%" ion-button color="secondary" block large (click)="goToCalendarPage()"><ion-icon name="calendar" ></ion-icon></button>

<button style="margin-top: 5%" ion-button color="danger" block large (click)="goToHomePage()">
<ion-icon name="help" ></ion-icon></button>
</ion-content>
