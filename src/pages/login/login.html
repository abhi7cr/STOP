<ion-header *navbar hideBackButton>
  <ion-navbar>
    <ion-title>STOP</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home">      
        <div>
        <div class="logo">
          <img src="assets/images/STOP_FINAL.png" width="100" height="100"/>
          </div>
          <br/>
          <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
           </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <!--<ion-item>
            <ion-label fixed>Phone</ion-label>
            <ion-input type="number" [(ngModel)]="phone"></ion-input>
          </ion-item>  -->
          <br/>
          <button  ion-button full name="signin" (click)="toggleSignIn()">Log In</button>
          <br/>
          <button ion-button full color="secondary"name="signup"(click)="handleSignUp()">Sign Up</button>
        </ion-list>
      </div>
</ion-content>
