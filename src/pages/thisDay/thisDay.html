<ion-header>
  <ion-navbar>
   <button ion-button name="button" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About this day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="thisDay">


   <h4>You have take several activities for the day...</h4>
  <!--  <button ion-button color="secondary" full (click)="viewActivity()">View Activity</button> -->
  <ion-list>
    <ion-item text-wrap *ngFor="let activity of activities">
      <span><i>{{activity.message1}}</i></span>
      <span><i>{{activity.message2}}</i></span>
      <span><i>{{activity.message3}}</i></span>
   </ion-item>
  </ion-list>

   <h4>Do you want to manage your activities?</h4>
      <ion-item (click)="goToMealtime()">Go to manage your mealtime...</ion-item><br>
      <ion-item (click)="goToReminder()">Go to manage your reminders...</ion-item><br>
      <ion-item (click)="goToTimer()">Go to manage your timers...</ion-item><br>
      <ion-item (click)="goToEmoji()">Go to choose your favorite emojis...</ion-item><br>

  
</ion-content>
